[env:lolin32]
platform = espressif32
board = lolin32
framework = arduino
lib_deps = 
	adafruit/Adafruit NeoPixel@^1.6.0
	seeed-studio/Grove - Barometer Sensor BME280@^1.0.2
	adafruit/Adafruit Unified Sensor@^1.1.4
	knolleary/PubSubClient@^2.8
monitor_speed = 115200
